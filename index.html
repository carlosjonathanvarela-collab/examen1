<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Jonathan Varela - Portfolio</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #06b6d4;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: white;
            margin: 0;
        }

        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: #fff;
            border-radius: 9999px;
            font-weight: 600;
            display: inline-block;
            transition: transform .3s, box-shadow .3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(37,99,235,0.25);
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(6px);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform .3s, box-shadow .3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .skill-bar {
            height: 0.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 9999px;
            overflow: hidden;
        }
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 1s ease;
        }

        .text-shadow { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        @keyframes pulse-glow {
            0%,100% { box-shadow: 0 0 20px rgba(37,99,235,0.5); }
            50% { box-shadow: 0 0 40px rgba(37,99,235,0.8); }
        }

        .fade-in-left { animation: fadeInLeft 1s ease-out; }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .zoom-in { animation: zoomIn 0.6s ease-out; }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .float { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Componentes -->
    <script type="text/babel" src="js/Navbar.js"></script>
    <script type="text/babel" src="js/Hero.js"></script>
    <script type="text/babel" src="js/About.js"></script>
    <script type="text/babel" src="js/Career.js"></script>
    <script type="text/babel" src="js/Social.js"></script>
    <script type="text/babel" src="js/Footer.js"></script>
    
    <!-- AplicaciÃ³n principal -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
